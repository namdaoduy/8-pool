<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="//static.miniclipcdn.com/js/game-embed.js"></script>
    <title>8 Pool</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Place this code where you'd like the game to appear -->
    <div class="Container">
      <div class="miniclip-game-embed" data-game-name="8-ball-pool-multiplayer" data-theme="5" data-width="100%" data-height="680" data-language="en"></div>
      <div id="close-target" class="MultiButtonGroup">
        <div style="margin-bottom: 16px;">
          <div>Play with strangers? --> CLICK "Play as Guest"</div>
          <br />
          <div>Play with friends? --> only available in a new tab ...</div>
          <div>CLICK "MULTIPLAYERS" button bellow, log in with your FB account, and add friends by code.</div>
          <br />
          <div>Nam Eric confirmed! This is NOT Scam!</div>
        </div>
        <a class="MultiButton" href="https://www.miniclip.com/games/8-ball-pool-multiplayer/en/focus/" target="_blank">MULTIPLAYERS</a>
        <button id="close">X</button>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("load", () => {
      const closeBtn = document.getElementById("close");
      if (closeBtn) {
        closeBtn.addEventListener("click", () => {
          const closeTarget = document.getElementById("close-target");
          if (closeTarget) {
            closeTarget.parentElement.removeChild(closeTarget);
          }
        });
      }
    });
  </script>
</html>
